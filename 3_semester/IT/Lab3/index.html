<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Manager</title>
</head>

<body>
    <h1>Buget Manager</h1>

    <div class="currency">
        <h3>Валюта</h3>
        <input id="currency-name" type="text" placeholder="Имя">
        <input id="currency-rate" type="text" placeholder="Курс">
        <button>Посмотреть</button>
        <button>Добавить</button>
        <button>Обновить</button>
        <button>Удалить</button>
        <div></div>
    </div>

    <div class="type_of_expense">
        <h3>Тип расхода</h3>
        <input type="text" placeholder="Наименование расхода">
        <button>Посмотреть</button>
        <button>Добавить</button>
        <button>Обновить</button>
        <button>Удалить</button>
        <div></div>
    </div>

    <div class="type_of_income">
        <h3>Тип дохода</h3>
        <input type="text" placeholder="Наименование дохода">
        <button>Посмотреть</button>
        <button>Добавить</button>
        <button>Обновить</button>
        <button>Удалить</button>
        <div></div>
    </div>

    <div>
        <h3>Расхода</h3>
        <input type="text" placeholder="Значение">
        <input type="text" placeholder="Тип">
        <input type="date" placeholder="Дата">
        <input type="text" placeholder="Валюта">
        <button>Посмотреть</button>
        <button>Добавить</button>
        <button>Обновить</button>
        <button>Удалить</button>
        <div></div>
    </div>

    <div>
        <h3>Доход</h3>
        <input type="text" placeholder="Значение">
        <input type="text" placeholder="Тип">
        <input type="date" placeholder="Дата">
        <input type="text" placeholder="Валюта">
        <button>Посмотреть</button>
        <button>Добавить</button>
        <button>Обновить</button>
        <button>Удалить</button>
        <div></div>
    </div>

    <div>
        <h3>Баланс</h3>
        <input type="date" placeholder="Дата начала подсчёта">
        <input type="date" placeholder="Дата конца подсчёта">
        <button>Расчитать баланс</button>
        <p></p>
    </div>

    <div>
        <h3>Фильтр</h3>
        <input type="date" placeholder="Дата начала отфильтровки">
        <input type="date" placeholder="Дата конца отфильтровки">
        <button>Отфильтровать</button>
        <ul></ul>
    </div>
</body>

</html>
