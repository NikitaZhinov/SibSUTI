<!DOCTYPE html>
<html lang="ru">
  <head>

    <main class="main">

        <div class="item">Item 3</div>
        <div class="item">Item 4</div>

        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
        <div class="item">Item 4</div>
      </section>
      <h4>Justify-content</h4>

        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
        <div class="item">Item 4</div>
      </section>
    </main>

    <aside class="left-sidebar">
      <h2>Left Sidebar</h2>
    </aside>

    <aside class="right-sidebar">
      <h2>Right Sidebar</h2>
    </aside>

    <footer class="footer">
      <h2>Footer</h2>
    </footer>
